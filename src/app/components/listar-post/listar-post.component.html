<div class="card mb-2" *ngFor="let post of posts$ | async">
    <div class="card-body">
        <h6>{{post.nombre}}</h6>
        <em>{{post.descripcion}}</em>
        <div class="d-grid gap-2">
            <button class="btn btn-danger mt-2" (click)="eliminarPost(post.id)">Eliminar</button>
        </div>
    </div>
</div>
<p *ngIf="(posts$ | async )?.length == 0">No hay Posts para mostrar</p>
